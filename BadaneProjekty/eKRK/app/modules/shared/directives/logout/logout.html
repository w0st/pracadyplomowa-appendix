<li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-user fa-fw"></i>
        <span ng-if="logoutCtrl.username"> {{logoutCtrl.username }} </span>
        <span ng-if="!logoutCtrl.username"> {{'global_not_logged' | translate}} </span>
        <i class="fa fa-caret-down"></i>
    </a>
    <ul class="dropdown-menu dropdown-user" ng-if="logoutCtrl.username">
        <li><a ng-click="logoutCtrl.logout()"><i class="fa fa-sign-out fa-fw"></i> {{'global_logout' | translate}}</a>
        </li>
    </ul>
    <ul class="dropdown-menu dropdown-user" ng-if="!logoutCtrl.username">
        <li><a ng-href="{{logoutCtrl.CONFIG.OAUTH_URL}}authorize?response_type=token&client_id={{logoutCtrl.CONFIG.CLIENT_ID}}&redirect_uri={{logoutCtrl.CONFIG.ANGULAR_URL}}"><i class="fa fa-sign-out fa-fw"></i> {{'global_login' | translate}}</a>
        </li>
    </ul>
    <!-- /.dropdown-user -->
</li>
